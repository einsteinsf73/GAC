<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/inicial.css">
    <title>Configurações | GAC</title>
</head>
<body>
    <header class="page-header">
        <a href="inicial.html" class="back-button">❮ Voltar</a>
        <h1>Gestão de Promoções</h1>
    </header>
    <main class="container">
        <div class="form-container">
            <h2>Nova Promoção</h2>
            <form id="promocao-form">
                <div class="form-group">
                    <label for="nome">Nome da Promoção</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="desconto">Valor do Desconto</label>
                        <input type="number" id="desconto" name="desconto" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="desconto-tipo">Tipo</label>
                        <select id="desconto-tipo" name="desconto-tipo">
                            <option value="percent">%</option>
                            <option value="valor">R$</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn-submit">Salvar</button>
            </form>
        </div>

        <div class="list-container">
            <h2>Promoções Cadastradas</h2>
            <table id="promocoes-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Desconto</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas de promoções serão adicionadas aqui via JS -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="../js/promocoes.js"></script>
</body>
</html>
